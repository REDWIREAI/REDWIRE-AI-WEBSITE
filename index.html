  <title>Red Wire AI | Automate & Scale</title>
  <script>
    // SPA Redirect for Static Hosting (Netlify/Vercel)
    // Converts clean URLs to HashRouter URLs to prevent 404s
    (function() {
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      if (path && path !== '/' && !path.includes('.') && !hash) {
        window.location.replace(window.location.origin + '/#' + path + search);
      }
    })();
  </script>
